<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="../static/css/register-login.css?v=5">
	<link rel="icon" href="../static/images/logo.ico" type="image/x-icon" />
	<style>
        /*上标大盒子*/
		.school-title {
			display: flex;
			display: -webkit-flex;
			display: -webkit-box;
			display: -moz-box;
			-webkit-box-align: center;
			-ms-flex-align: center;
			-webkit-align-items: center;
			box-align: center;
            /*垂直举例相等，X对称*/
			align-items: center;
			position: absolute;
			top: 50px;
			left: 50%;
            /*X轴平移*/
			transform: translateX(-50%);
			-webkit-transform: translateX(-50%);
			-moz-transform: translateX(-50%);
		}

        /*学校标志*/
		.school-logo {
			width: 150px;
			height: 150px;
			border-radius: 50%;
		}

        /*标志旁文字*/
		.school-msg {
			margin-left: 50px;
			color: rgb(0, 0, 255);
			font-size: 28px;
			text-align: center;
			width: 521px;
			height: 100px;
			background-color: rgb(215, 215, 215);
		}

		.school-msg>p:nth-of-type(2) {
			font-size: 21px;
		}

        /*系统大盒子，css里面也有*/
		.cent-box {
			display: flex;
			display: -webkit-flex;
			display: -webkit-box;
			display: -moz-box;
			background-color: #ffffff;
		}

        /*学分管理系统，蓝色盒子*/
		.sys-name {
			width: 20px;
			font-size: 23px;
			border: 1px solid #000;
			display: flex;
			display: -webkit-flex;
			display: -webkit-box;
			display: -moz-box;
			-webkit-box-align: center;
			-ms-flex-align: center;
			-webkit-align-items: center;
			box-align: center;
			align-items: center;
			padding: 0 46px;
			color: #fff;
			background: url('../static/images/sys-name-bgc.jpg')no-repeat center;
			background-size: cover;
		}

        /*管理系统旁白盒*/
		.cont-main {
			padding: 0 205px;
			border-top: 1px solid #000;
			border-right: 1px solid #000;
			border-bottom: 1px solid #000;
			text-align: center;
		}

        /*滚动框外盒*/
		.contacts {
			position: absolute;
			bottom: 12%;
			left: 50%;
			transform: translateX(-50%);
			-webkit-transform: translateX(-50%);
			-moz-transform: translateX(-50%);
			width: 500px;
            /*超过的部分消失*/
			overflow: hidden;
			height: 25px;
		}
	</style>
</head>

<body>
	<div id="box"></div>
	<div class="school-title">
		<img src="../static/images/login-header.jpg" alt="北京信息科技大学" class="school-logo">
		<div class="school-msg">
			<p>北京信息科技大学</p>
			<p>Beijing Information Science & Technology University</p>
		</div>
	</div>
	<div class="cent-box">
		<div class="sys-name">
			选课学分管理系统
		</div>
		<div class="cont-main clearfix">
			<p style="font-size: 32px;
			color: #000;
			line-height: 110px;
			font-weight: bold;">Welcome!</p>
			<!-- <div class="index-tab">
				<div class="index-slide-nav">
					<a href="{{ url_for('login') }}" class="active">登录</a>
					<a href="{{ url_for('register') }}">修改密码</a>
					<div class="slide-bar"></div>
				</div>
			</div> -->
            /*处理post请求*/
			<form method="post">
				<div class="login form">
					<div class="group">
						<div class="group-ipt email">
							<input type="text" name="stu_id" id="email" class="ipt" placeholder="账号" required>
						</div>
						<div class="group-ipt password">
							<input type="password" name="password" id="password" class="ipt" placeholder="密码" required>
						</div>
					</div>
					<button type="submit" id="login-btn" style="display: none;"></button>
				</div>
			</form>
			<div class="remember clearfix">
				<label class="remember-me"><span class="icon"><span class="zt"></span></span><input type="checkbox"
						name="remember-me" id="remember-me" class="remember-mecheck" checked>记住我</label>
				<label class="forgot-password">
					<a href="#">忘记密码？</a>
				</label>
			</div>
			<div class="button">
				<button type="text" class="login-btn register-btn" id="button">登录</button>
			</div>
		</div>
	</div>
	<div class="contacts">
		<div class="contacts-ctn">
            /*空白不显示*/
			<p style="white-space: nowrap;">如有问题请联系：************</p>
		</div>
	</div>

	<!-- <script src='../static/js/particles.js' type="text/javascript"></script> -->
	<!-- <script src='../static/js/background.js' type="text/javascript"></script> -->
	<script src='../static/js/jquery.min.js' type="text/javascript"></script>
	<script src='../static/js/layer/layer.js' type="text/javascript"></script>
	<!-- <script src='../static/js/index.js' type="text/javascript"></script> -->
	<script>
		$(function(){
		    /*一开始在最右边*/
			var marginLeft = 0;
			var elm = document.querySelector('.contacts-ctn');
			var elmOffsetWidth = elm.offsetWidth;
			/*等于边距*/
			marginLeft = elmOffsetWidth
			$(elm).css('margin-left',marginLeft);
			/*定时器*/
			setInterval(function(){
			    /*-1*/
				marginLeft--;
				$(elm).css('margin-left',marginLeft);
				/*绝对值比边框大*/
				if(Math.abs(marginLeft)>elmOffsetWidth){
					marginLeft = elmOffsetWidth;
					$(elm).css('margin-left',marginLeft)
				}
			},25);
			/*.触碰#*/
			$('.login-btn').on('click',function(){
				$('#login-btn').click();
			})
		})
        /*记住我的方法*/
		$("#remember-me").click(function () {
			var n = document.getElementById("remember-me").checked;
			if (n) {
				$(".zt").show();
			} else {
				$(".zt").hide();
			}
		});
	</script>
</body>

</html>
